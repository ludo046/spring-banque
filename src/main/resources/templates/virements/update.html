<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>modifier une virement</title>
        <link th:replace="fragments/liens :: liens">
    </head>
    <body>
    	<nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container mt-4">
            <h1 th:text="${titre}" class="mb-3"></h1>
             <form class="mb-3"
                  th:action="@{/virement/update}"  
                  th:object="${operationForm}"
                  method="post">
                  <h2 class="fs-5 mt-5" >virement :</h2>
                  <div class="row mb-3">
                      <div class="col-4">
                          <label class="form-label">Date</label>
                          <input class="form-control" type="date" th:field="*{date}" />
                      </div>
                      <div class="col-4">
                          <label class="form-label">Montant</label>
                          <input class="form-control" type="number" th:field="*{montant}" />
                      </div>
                      <div class="col-4">
                          <label class="form-label">Motif</label>
                          <input class="form-control" type="text" th:field="*{motif}" />
                      </div>
                                         <h2 class="fs-5 mt-5" >Client :</h2>
	              <div class="col-4">
	              		<label class="form-label">client</label>
	              		<select class="form-control"  th:field="*{compte}" />
	              		
	              			<option th:each="client: ${crudClient.findAll()}" th:value="${client.id}" th:text="${client.nom + ' ' + client.prenom}"></option>
	              		</select>
	              	</div>
	              		              <div class="col-4">
	              		<label class="form-label">client</label>
	              		<select class="form-control"  th:field="*{beneficiaire}" />
	              		
	              			<option th:each="client: ${crudClient.findAll()}" th:value="${client.id}" th:text="${client.nom + ' ' + client.prenom}"></option>
	              		</select>
	              	</div>
                  </div>
                  <input type="hidden" th:field="*{id}" />
                  </div>

                  <input class="btn btn-primary" type="submit" value="CrÃ©er" />
             </form>
             <a th:href="@{/virement/operations}">Retour</a>
        </div>
    </body>
</html>

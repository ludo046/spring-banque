<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ajout d'une assurance vie</title>
        <link th:replace="fragments/liens :: liens">
    </head>
    <body>
    	<nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container mt-4">
            <h1 th:text="${titre}" class="mb-3"></h1>
            <form class="mb-3"
                  th:action="@{/assurance_vie/add}"  
                  th:object="${compteForm}"
                  method="post">
                  <h2 class="fs-5 mt-5" >compte :</h2>
                  <div class="row mb-3">
                      <div class="col-4">
                          <label class="form-label">Numéro de compte</label>
                          <input class="form-control" type="text" th:field="*{numero}" />
                      </div>
                      <div class="col-4">
                          <label class="form-label">Solde</label>
                          <input class="form-control" type="text" th:field="*{solde}" />
                      </div>
                      <div class="col-4">
                          <label class="form-label">Taux</label>
                          <input class="form-control" type="number" th:field="*{taux}" />
                      </div>
                      <div class="col-4">
                          <label class="form-label">Date</label>
                          <input class="form-control" type="date" th:field="*{dateFin}" />
                      </div>
                   <h2 class="fs-5 mt-5" >Client :</h2>
	              <div class="col-4">
	              		<label class="form-label">client</label>
	              		<select class="form-control"  th:field="*{clients}" />
	              			<option th:each="client: ${crudClient.findAll()}" th:value="${client.id}" th:text="${client.nom + ' ' + client.prenom}"></option>
	              		</select>
	              	</div>
                  </div>

                  <input class="btn btn-primary" type="submit" value="Créer" />
             </form>
             <a th:href="@{/assurance_vie/livrets_a}">Retour</a>
        </div>
    </body>
</html>

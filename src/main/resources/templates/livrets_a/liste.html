<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Banque</title>
        <link th:replace="fragments/liens :: liens">
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container mt-4">
            <h1 th:text="${titre}"></h1>
            <br />
            <a class="btn btn-primary" th:href="@{/livret_a/add}">Nouveau livret A</a>
            <hr />
            <table class="table table-striped">
                <thead>
                    <tr>
                    	<th>Client</th>
                    	<th>Banque</th>
                        <th>Num√©ro de compte</th>
                        <th>Solde</th>
                        <th>Taux</th>
                        <th></th>
                    </tr>
                </thead>
<tbody>
                    <tr th:each="livretA : ${livretsA}">
                        <td class="align-middle">
                            <span th:each="client: ${livretA.getClients()}" th:text="${client}"></span>
                        </td >
                        <td class="align-middle">
                            <span th:each="client: ${livretA.getClients()}" th:text="${client.banque}"></span>
                        </td >
                        <td th:text="${livretA.numero}" class="align-middle"></td>
                        <td th:text="${#numbers.formatCurrency(livretA.solde)}" class="align-middle"></td>
                        <td th:text="${livretA.taux}" class="align-middle"></td>
                        <td class="text-end">
                            <a th:href="@{/livret_a/update/{id}(id=${livretA.id})}" class="btn btn-success">Modifier</a>
                            <a th:href="@{/livret_a/delete/{id}(id=${livretA.id})}" class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div> 
    </body>
</html>
